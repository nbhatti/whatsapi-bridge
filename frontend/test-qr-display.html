<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WhatsApp QR Code Test</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .qr-container {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
            background: #fef3c7;
            color: #d97706;
            display: inline-block;
        }
        .instructions {
            max-width: 400px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¯ WhatsApp QR Code Demo</h2>
        <div class="status">ðŸ“± Waiting for scan...</div>
        
        <div class="qr-container">

            <strong>Instructions:</strong> Open WhatsApp on your phone â†’ Settings â†’ Linked Devices â†’ Link a Device â†’ Scan this QR code

    </div>

    <script>
        // This is the actual FRESH QR code data from your backend API
        const qrCodeData = "2@6/CiAlWCRXQOgDyxb/UeGGPDQKEcwD+t1a/4BwqniePLQRZi9ceJ3uo4dzfh0UGAM9Tmj8E0Yk7H/Mf35T5PcRxo0GCLvIHGdF4=,/huVA9Qf+IU/htW2uH6WP/TadZQ2jgVWMVTu7USNrTg=,0JwthVIow8yvT0vzoGvT/sR0vF6u1kTyeR6TmVh63Q0=,fQotkyEN5aYPQpKtvk+m0Dr6V+QchbgCg8zqhY2lCqk=,1";
        
        // Display the raw data
        document.getElementById('raw-data').textContent = qrCodeData;
        
        // Convert the raw QR data to a visual QR code
        QRCode.toCanvas(document.getElementById('qr-code'), qrCodeData, {
            width: 300,
            height: 300,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        }, function (error) {
            if (error) {
                console.error(error);
                document.getElementById('qr-code').innerHTML = '<p style="color: red;">Error generating QR code</p>';
            } else {
                console.log('QR code generated successfully!');
            }
        });
    </script>
